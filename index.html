<html>
  <head>
    <link rel="stylesheet" type="text/css" href="colorpicker.css" />
<style type="text/css">
body {
  background: #444;
  color: #ddd;
  margin: 0;
}
h2 {
  margin: 1ch;
}
.swatch {
  margin: 2ch;
  width: 4ch;
  height: 4ch;
  border: 1px solid #eee;
}
</style>
  </head>
  <body>
    <script src="cp_min.js"></script>
    <h2>Click on the swatch to pick a color</h2>
    <div class="swatch" style="background: #000" onclick="changeSwatch(this)"/>

    <script>
      async function changeSwatch(swatch) {
        const picker = new ColorPicker.Picker(swatch);
        const c = getComputedStyle(swatch).getPropertyValue('background-color');
        const color = await picker.pick(ColorPicker.toNumber(c));
        if (color != null) {
          swatch.style.backgroundColor = ColorPicker.toString(color);
        }
      }
    </script>
  </body>
</html>
